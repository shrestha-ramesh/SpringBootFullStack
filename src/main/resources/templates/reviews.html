<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
	<header>
		<script  type="text/javascript" src ="/js/header.js"></script>
	</header>
	<br>
	<div class="container">
		<div class="row">
		<div class="col-sm-5">
			<form action="#" th:action="@{/saveReviews}" th:object="${reviews}" method="post" class="mainform">
				<div class="form-group">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="form-control" required>
				</div>
		
				<div class="form-group">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastnmae" id="lastname" class="form-control" required>
				</div>
				
				<div class="form-group"><label for="emailaddress">Email Address</label>
					<input type="email" name="emailaddress" id="emailaddress" class="form-control" required>
				</div>
				
				<div class="form-group">
					<label for="comment">Comment</label>
					<textarea class="form-control" rows="5" id="comment" required></textarea>
				</div>
				
				<div class="form-group"><label for="gender">Gender</label>
					<select name="gender" id="gender" class="form-control" required>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Submit</button>
			</form>
		</div>
		<div class= "col-sm-7">
			<table style="border-spacing: 2px;">
			<tr th:each="reviews : ${listReviews}">
				<td style="width:60px;"th:text = "${reviews.firstname}"></td>
				<td style="width:100px;"th:text = "${reviews.lastname}"></td>
				<td th:text = "${reviews.comment}"></td>
			</tr>		
			</table>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
